<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>

<body>
<div th:replace="fragments/commons :: navbar">
    Navbar
</div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form method="POST"
          th:action="@{/users/login}"
          th:object="${userLoginBindingModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Username</label>
            <input th:field="*{username}"
                   id="username" type="text"
                   class="form-control"
                   placeholder="Username"/>
            <small th:if="${#fields.hasErrors('username')}"
                   th:errors="*{username}" id="usernameHelpInline" class="bg-danger text-light rounded">
            </small>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input th:field="*{password}"
                   th:errorclass="'bg-danger is-invalid'"
                   id="password" type="password" class="form-control"
                   aria-describedby="passwordHelpInline"
                   placeholder="Password"/>
            <small th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}" id="passwordHelpInline" class="bg-danger text-light rounded">
            </small>

        </div>

        <p th:if="${isInvalid}" class="errors alert alert-danger">
            Invalid username or password.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>
</body>
</html>
